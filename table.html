<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            background-color: red;
        }
        table{
            background-color: black;
        }
        td{
            border:1px solid black;
            background-color: gray;
        }
    </style>
</head>
<h1> Calculadora</h1>
<body>
    <table>
        <tr> <td colspan="4" style="text-align: right; background-color: white;"> 2+2</td></tr>
        <tr>
            <td>C </td>
            <td> < </td>
            <td>/</td>
            <td>X</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>-</td> 
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>+</td> 
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">=</td>
        </tr>
        <tr>
            <td rowspan="2">0</td>
            <td colspan="2">.</td>
        </tr>
     
    
    </table>
</body>
</html>
